name: Go Lint

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: go-lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  go-lint:
    name: Go lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: cli/go.mod
          cache: true
          cache-dependency-path: |
            cli/go.sum
            server/go.sum
            shared/go.sum

      - name: Lint (shared)
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.7.2
          working-directory: shared

      - name: Lint (cli)
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.7.2
          working-directory: cli

      - name: Lint (server)
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.7.2
          working-directory: server
